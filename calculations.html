       <!--tax calculator-->
       <h2>Tax Calculator</h2>
       <div class="row">
        <div class="col1">
          <label for="amount">Amount:</label>
        </div>
        <div class="col2">
          <input type="number" name="amount" min="0" id="amount" oninput="calculateTax(this.value)" required><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="tax-percentage">Tax %:</label>
        </div>
        <div class="col2">
          <input type="number" name="tax-percentage" min="0" id="tax-percentage" oninput="calculateTax(document.getElementById('amount').value)" required><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="tax-amount">Tax Amount:</label>
        </div>
        <div class="col2">
          <input type="number" name="tax-amount" min="0" id="tax-amount" disabled><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="total-amount">Total Amount:</label>
        </div>
        <div class="col2">
          <input type="number" name="total-amount" min="0" id="total-amount" disabled><br>
        </div>
      </div>  
      <!--intrest calculator-->
      <h2>Intrest Calculator</h2>
      <div class="row">
        <div class="col1">
          <label for="principle">Principle:</label>
        </div>
        <div class="col2">
          <input type="number" name="principle" min="0" id="principle" required><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="period">Period:</label>
        </div>
        <div class="col2">
          <input type="number" name="period" min="0" id="period" oninput="calculateInterest()" required><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="rate">Rate of Interest:</label>
        </div>
        <div class="col2">
          <input type="number" name="rate" min="0" id="rate" step="0.01" oninput="calculateInterest()" required><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="roi">RoI on:</label>
        </div>
        <div class="col2">
          <select name="roi" id="roi" onchange="calculateInterest()">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year" selected>Year</option>
          </select>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="interest">Interest:</label>
        </div>
        <div class="col2">
          <input type="number" name="interest" min="0" id="interest" disabled><br>
        </div>
      </div>
    
      <div class="row">
        <div class="col1">
          <label for="total-amount">Total Amount:</label>
        </div>
        <div class="col2">
          <input type="number" name="total-amount" min="0" id="total-amount" disabled><br>
        </div>
      </div>
